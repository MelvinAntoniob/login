<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>FORMULARIO DE REGISTRO E INICIO SESIÓN</title>
</head>
<body>
<div class="container-form register">
     <div class="information">
           <div class="info-chilsd">
              <h2>BIENVENIDOS</h2>
                 <P>Para Unirte a nuestra comunidad por favor inicia sesión con tu 
                 datos</P>
<input type="button" value="Inicia sesión" id="Sign-in">
</div>
    </div>
           <div class="form-information">
               <div class="form-information-childs">
                   <h2>Crear Cuenta</h2>
                        <div class="icons">
                            <i class='bx bxl-google'></i>
                            <i class='bx bxl-github' ></i>
                            <i class='bx bxl-linkedin'></i>
                                </div>
                                <p>o usa tu email para registrarte </p>
                                <form class="form">
                            <label >
                                <i class='bx bx-user' ></i>
                                <input type="text" placeholder="Nombre Completo">
                            </label>
                            <label >
                                <i class='bx bx-envelope' ></i>
                                <input type="email" placeholder="Correo Eletronico">
                            </label>
                            <label >
                                <i class='bx bx-lock-alt' ></i>
                                <input type="password" placeholder="Contraseña">
                            </label>
                            <input type="submit" value="Registrarte">
                                </form>
                          </div>
                  </div>
        </div>


        <div class="container-form login hide">
            <div class="information">
                  <div class="info-chilsd">
                     <h2>¡¡BIENVENIDO nuevamente!!</h2>
                        <P>Si aun no tienes una cuenta por favor registrese aqui</P>
       <input type="button" value="Registrarse" id="Sign-up">
       </div>
           </div>
                  <div class="form-information">
                      <div class="form-information-childs">
                          <h2>Iniciar sesión</h2>
                               <div class="icons">
                                   <i class='bx bxl-google'></i>
                                   <i class='bx bxl-github' ></i>
                                   <i class='bx bxl-linkedin'></i>
                                       </div>
                                       <p>o iniciar sesión con una Cuenta</p>
                                       <form class="form">
                        
                                   <label >
                                       <i class='bx bx-envelope' ></i>
                                       <input type="email" placeholder="Correo Eletronico">
                                   </label>
                                   <label >
                                       <i class='bx bx-lock-alt' ></i>
                                       <input type="password" placeholder="Contraseña">
                                   </label>
                                   <input type="submit" value="Inicia sesión">
                                       </form>
                                 </div>
                         </div>
               </div>
               <script src="script.js"></script>
</body>
</html>
